<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <style>
        #book-details{
            display: grid;
            grid-template-columns: repeat(3, 1fr);
        }
        .styles{
            border: 2px solid rgb(243, 9, 9);
            margin: 20px;
            padding: 10px;
            text-align: center;
            background-color: lightsalmon;
        }

        .body-style{
            background-color: rgb(245, 195, 153);
        }
    </style>
</head>
<body class="body-style">
    <h2 class="text-center text-success">Search your favorite Book</h2>

    <!-- book search area -->

    <div class="input-group mb-3 w-50 mx-auto">
        <input id="search-field" type="text" class="form-control" 
        placeholder="search the book you want" aria-label="Recipient's username" aria-describedby="button-addon2">
        <button onclick="searchBook()" class="btn btn-outline-secondary" type="button" id="button-search">Search</button>
      </div>
      <div>
          <p id="errorimessage" class="text-danger">something went wrong please try again later</p>
      </div>

      

      <!-- book details -->
      <div id="book-details">
      </div>

     
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <script src="js/book.js"></script>
</body>
</html>
